<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üõ°Ô∏è Manly Weekly Schedule</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f2e 0%, #0d1117 100%);
      color: #e0e0e0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffa500cc;
      color: #ffa500;
      user-select: none;
    }
    .container-fluid {
      flex: 1 1 auto;
      overflow: auto;
      padding: 0 1rem 1rem;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 14px;
      background: rgba(20, 20, 30, 0.85);
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(255, 165, 0, 0.4);
      backdrop-filter: saturate(180%) blur(12px);
    }
    thead th {
      color: #ffa500;
      font-weight: 900;
      font-size: 1.4rem;
      padding: 1.2rem;
      border-bottom: 2px solid #ffa500aa;

      user-select: none;
    }
    tbody th {
      font-weight: 700;
      font-size: 1.15rem;
      height: 200px;
      color: #ffb84d;
      padding-left: 1.5rem;
      user-select: none;
    }
    tbody td {
      background: rgba(35, 35, 45, 0.9);
      color: #f0e6d2;
      font-size: 1.1rem;
      min-height: 100px;
      vertical-align: top;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    tbody td:hover {
      background: rgba(255, 165, 0, 0.15);
      box-shadow: 0 0 18px #ffa500cc;
    }
    .activity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.6rem;
      font-weight: 600;
      user-select: none;
    }
    .activity input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      filter: drop-shadow(0 0 1px #ffa500aa);
    }
    .activity.completed {
      text-decoration: line-through;
      opacity: 0.55;
      color: #b0a070;
    }
    .add-btn {
      margin-top: 5px;
      font-size: 0.9rem;
      background: #ffa500;
      border: none;
      color: #1f1f2e;
      border-radius: 8px;
      padding: 0.35rem 1rem;
      cursor: pointer;
      box-shadow: 0 6px 14px #ff9f00aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .add-btn:hover {
      background: #cc8400;
      box-shadow: 0 8px 18px #cc840099;
    }
  </style>
</head>
<body>
  <header>üõ°Ô∏è  Weekly Schedule üóìÔ∏è</header>
  <!-- Overlay form container -->
<div id="activity-form-overlay" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; 
     background: rgba(0,0,0,0.7); z-index:1000; display:flex; justify-content:center; align-items:center;">
  <form id="activity-form" style="background:#222; padding:20px; border-radius:10px; color:#fff; min-width:300px;">
    <h3>Add Activity</h3>
    <input type="text" id="activity-input" placeholder="Activity description" required style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px; border:none;">
    <div style="text-align:right;">
      <button type="button" id="cancel-btn" style="margin-right:10px; padding:6px 12px; border:none; border-radius:5px; background:#555; color:#fff; cursor:pointer;">Cancel</button>
      <button type="submit" style="padding:6px 12px; border:none; border-radius:5px; background:#ffa500; color:#000; cursor:pointer;">Add</button>
    </div>
  </form>
</div>

  <div class="container-fluid">
    <table>
      <thead>
        <tr>
          <th>Week</th>
          <th>Monday üî•</th>
          <th>Tuesday ‚öîÔ∏è</th>
          <th>Wednesday üõ†Ô∏è</th>
          <th>Thursday ü¶æ</th>
          <th>Friday ü•É</th>
          <th>Saturday üèãÔ∏è‚Äç‚ôÇÔ∏è</th>
          <th>Sunday üèçÔ∏è</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Week 1 05/07->11/07</th>
          <td data-day="Monday" data-week="1"></td>
          <td data-day="Tuesday" data-week="1"></td>
          <td data-day="Wednesday" data-week="1"></td>
          <td data-day="Thursday" data-week="1"></td>
          <td data-day="Friday" data-week="1"></td>
          <td data-day="Saturday" data-week="1"></td>
          <td data-day="Sunday" data-week="1"></td>
        </tr>
        <tr>
          <th>Week 2</th>
          <td data-day="Monday" data-week="2"></td>
          <td data-day="Tuesday" data-week="2"></td>
          <td data-day="Wednesday" data-week="2"></td>
          <td data-day="Thursday" data-week="2"></td>
          <td data-day="Friday" data-week="2"></td>
          <td data-day="Saturday" data-week="2"></td>
          <td data-day="Sunday" data-week="2"></td>
        </tr>
        <tr>
          <th>Week 3</th>
          <td data-day="Monday" data-week="3"></td>
          <td data-day="Tuesday" data-week="3"></td>
          <td data-day="Wednesday" data-week="3"></td>
          <td data-day="Thursday" data-week="3"></td>
          <td data-day="Friday" data-week="3"></td>
          <td data-day="Saturday" data-week="3"></td>
          <td data-day="Sunday" data-week="3"></td>
        </tr>
        <tr>
          <th>Week 4</th>
          <td data-day="Monday" data-week="4"></td>
          <td data-day="Tuesday" data-week="4"></td>
          <td data-day="Wednesday" data-week="4"></td>
          <td data-day="Thursday" data-week="4"></td>
          <td data-day="Friday" data-week="4"></td>
          <td data-day="Saturday" data-week="4"></td>
          <td data-day="Sunday" data-week="4"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
   const overlay = document.getElementById('activity-form-overlay');
const form = document.getElementById('activity-form');
const input = document.getElementById('activity-input');
let currentCell = null;  // store the cell to add activity to

document.querySelectorAll('tbody td').forEach(cell => {
  const addButton = document.createElement('button');
  addButton.innerText = 'Add an activity';
  addButton.className = 'add-btn';



  addButton.addEventListener('click', () => {
    currentCell = cell;  // remember which cell to add to
    input.value = '';    // clear previous input
    overlay.style.display = 'flex';  // show form overlay
    input.focus();
  });
});

// Cancel button hides the form
document.getElementById('cancel-btn').addEventListener('click', () => {
  overlay.style.display = 'none';
});

// Handle form submission
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const activity = input.value.trim();
  if (!activity) return;

  const activityDiv = document.createElement('div');
  activityDiv.className = 'activity';

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      activityDiv.classList.add('completed');
    } else {
      activityDiv.classList.remove('completed');
    }
  });

  const label = document.createElement('label');
  label.textContent = activity;

  activityDiv.appendChild(checkbox);
  activityDiv.appendChild(label);

  currentCell.insertBefore(activityDiv, currentCell.querySelector('.add-btn'));
    cell.appendChild(addButton);

  overlay.style.display = 'none';
});

  </script>
</body>
</html>
